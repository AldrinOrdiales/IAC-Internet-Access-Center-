<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/register-login.css">
  <style>
  </style>
</head>

<body>
  <div class="page-container">
    <!-- Top Section: Image Background with Title -->
    <div class="top-section">

    </div>

    <!-- Bottom Section: Colored Background -->
    <div class="bottom-section"></div>

    <!-- Registration Form (overlapping) -->
    <div class="form-container text-center">
      <!-- Logo -->
      <img src="assets/images/logo.png" alt="Logo" class="logo mb-3">
      <h2>Internet Access Control</h2>
      <h2>Admin Registration</h2>
      <!-- Registration Form -->
      <form id="register-form">
        <div class="form-group p-3">
          <!-- Username -->
          <div class="mb-3">

            <input type="text" class="form-control p-2" id="username" name="username" placeholder="Username" required>
          </div>
          <!-- Name (First Name and Last Name) -->
          <div class="form-row mb-3">
            <div>

              <input type="text" class="form-control p-2" id="firstname" name="firstname" placeholder="First Name"
                required>
            </div>
            <div>

              <input type="text" class="form-control p-2" id="lastname" name="lastname" placeholder="Last Name"
                required>
            </div>
          </div>
          <!-- Password (Password and Confirm Password) -->
          <div class="form-row mb-4">
            <div>

              <input type="password" class="form-control p-2" id="password" name="password" placeholder="Password"
                required>
            </div>
            <div>

              <input type="password" class="form-control p-2" id="confirmPassword" name="confirmPassword"
                placeholder="Confirm Password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-maroon w-100 p-2" value="Register">Register</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/register_fetch.js"></script>
</body>

</html>
